spring:
  application:
    name: apiauth

  datasource:
    driverclassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api_auth
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        show sql: true
        format sql: true

server:
  error:
    include-stacktrace: never

api:
  security:
    token:
      secret: ${JWT_SECRET:12345678}